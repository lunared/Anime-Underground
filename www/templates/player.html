<div style="text-align:center">
    <video id="stream" class="video-js" controls preload="auto" width="1280" height="720" poster="{{ url_for('static', filename='notplaying.jpg')}}">
    </video>
</div>

<script>
if(Hls.isSupported()) {
    var video = document.getElementById('stream');
    var hls = new Hls();
    hls.loadSource('{{stream}}');
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
    });
}    
</script>
